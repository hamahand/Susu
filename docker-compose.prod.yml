# Production Docker Compose Configuration
# Use with: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database (Use external DB in production)
  db:
    image: postgres:15-alpine
    container_name: sususave_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-sususer}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-suspass}
      POSTGRES_DB: ${DB_NAME:-sususave}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sususer} -d ${DB_NAME:-sususave}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - sususave_network
    # Only use if not using external DB
    profiles:
      - with-local-db

  # Redis (Use external Redis in production)
  redis:
    image: redis:7-alpine
    container_name: sususave_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always
    networks:
      - sususave_network
    # Only use if not using external Redis
    profiles:
      - with-local-redis

  # FastAPI Backend (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: sususave/backend:latest
    container_name: sususave_backend_prod
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4"
    expose:
      - "8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - MTN_MOMO_SUBSCRIPTION_KEY=${MTN_MOMO_SUBSCRIPTION_KEY}
      - MTN_MOMO_API_USER=${MTN_MOMO_API_USER}
      - MTN_MOMO_API_KEY=${MTN_MOMO_API_KEY}
      - AT_USERNAME=${AT_USERNAME}
      - AT_API_KEY=${AT_API_KEY}
      - ENABLE_REAL_SMS=True
      - ENABLE_REAL_MOMO=True
      - MTN_ENVIRONMENT=production
      - MTN_MOMO_TARGET_ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
        required: false
    restart: always
    networks:
      - sususave_network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Web App (Production)
  webapp:
    build:
      context: ./web/app
      dockerfile: Dockerfile
      target: production
    image: sususave/webapp:latest
    container_name: sususave_webapp_prod
    expose:
      - "80"
    restart: always
    networks:
      - sususave_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Admin Panel (Production)
  admin:
    build:
      context: ./web/admin
      dockerfile: Dockerfile
      target: production
    image: sususave/admin:latest
    container_name: sususave_admin_prod
    expose:
      - "80"
    restart: always
    networks:
      - sususave_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sususave_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - webapp
      - admin
    restart: always
    networks:
      - sususave_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  nginx_logs:
    driver: local

networks:
  sususave_network:
    driver: bridge


